    <!-- navbar -->
    <nav
      class="w-full py-4 md:px-40 bg-white absolute font-inter top-0 left-0 z-10"
      id="nav"
    >
      <div
        class="flex justify-between items-center md:justify-between md:items-center"

        <div class="ml-5 logo">

          </a>
        </div>
        <!-- hamburger -->
        <div class="flex items-center justify-center px-4" id="">
          <button
            class="md:hidden py-3 px-4 mx-2 rounded-md block absolute right-4"
            id="hamburger"
            name="hamburger"
            type="button"
          >
            <span
              class="hamburger-line transition duration-300 ease-in-out origin-top-left"
            ></span>
            <span
              class="hamburger-line transition duration-300 ease-in-out"
            ></span>
            <span
              class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"
            ></span>
          </button>
        </div>
        <!-- navbar-list -->
        <ul
          class="mt-[338px] md:mt-0 md:flex md:items-center absolute md:static left-0 md:w-auto px-7 md:px-3 pl-7 md:pl-0 hidden rounded-lg shadow-md md:shadow-none bg-white md:bg-transparent"
          id="nav-menu"
        >
          <li
            class="px-4 text-1xl text-black font-medium hover:bg-slate-200 active:hover:text-white active:bg-[#112B42] active:hover:500 p-3 rounded-md transition duration-100 mx-[2px] my-2 md:my-0"
          >
            <a href="./home.html">Home</a>
          </li>
          <li
            class="px-4 text-1xl text-black font-medium hover:bg-slate-200 active:hover:text-white active:bg-[#112B42] active:hover:500 p-3 rounded-md transition duration-100 mx-[2px] my-2 md:my-0"
          >
            <a href="./About.html">About</a>
          </li>
          <li
            class="px-4 text-1xl text-black font-medium hover:bg-slate-200 active:hover:text-white active:bg-[#112B42] active:hover:500 p-3 rounded-md transition duration-100 mx-[2px] my-2 md:my-0"
          >
            <a href="./skill.html">Skill</a>
          </li>
          <li
            class="px-4 text-1xl text-black font-medium hover:bg-slate-200 active:hover:text-white active:bg-[#112B42] active:hover:500 p-3 rounded-md transition duration-100 mx-[2px] my-2 md:my-0"
          >
            <a href="./project.html">Project</a>
          </li>
          <li
            class="px-4 text-1xl text-black font-medium hover:bg-slate-200 active:hover:text-white active:bg-[#112B42] active:hover:500 p-3 rounded-md transition duration-100 mx-[2px] my-2 md:my-0"
          >
            <a href="./Contactme.html">Contact Me</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contact section -->
    <section class="pt-32 px-6 md:py-0 md:px-40 md:pt-40 bg-white min-h-screen h-[200vh]">
      <div class="" data-aos="zoom-in" data-aos-duration="1000">
        <div class="flex justify-center">
          <div class="">
            <h1 class="font-bold text-5xl text-black absolute pl-2">Contact Me.</h1>
            <img src="/img/garis bawah biru.png" alt="" class="w-80 h-4 mb-7 mt-10"/>
            <p class="text-slate-800 text-xl mb-20">So that we can connect and work together to move forward together, please fill out the form below</p>
          </div>
        </div>
        <div class="px-10 md:px-40">
          <form action="">
            <label for="name">
              <span class="font-bold text-black block mb-1 justify-start text-lg">Name</span>
              <input type="text" class="focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-2 text-black mb-11 bg-white border border-slate-300 rounded-md w-full px-9 py-5" placeholder="Your Name........">
            </label>
            <label for="gmail">
              <span class="font-bold text-black block mb-1 justify-start text-lg">Gmail</span>
              <input type="text" class="focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-2 text-black mb-11 bg-white border border-slate-300 rounded-md w-full px-9 py-5" placeholder="Your Gmail........">
            </label>
            <label for="country">
              <span class="font-bold text-black block mb-1 justify-start text-lg">Country</span>
              <input type="text" class="focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-2 text-black mb-11 bg-white border border-slate-300 rounded-md w-full px-9 py-5" placeholder="Your Country........">
            </label>
            <label for="message">
              <span class="font-bold text-black block mb-1 justify-start text-lg">Message</span>
              <input type="text" class="focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-2 text-black mb-11 bg-white border border-slate-300 rounded-md w-full px-9 py-5" placeholder="Your Message........">
            </label>
            <button class="mt-10 w-full px-9 py-5 bg-sky-500 text-white font-semibold rounded-lg hover:bg-sky-600 active:bg-sky-700 focus:ring focus:ring-sky-300" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="footer bg-[#D9D9D9] footer-center bottom-0 h-16">

        <p class="text-black font-normal font-[inter]">

      AOS.init();
